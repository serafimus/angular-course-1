<mat-selection-list #users>
  <mat-list-option [ngClass]="{'odd': user.id%2}" *ngFor="let user of usersList">
      <div>{{user.name}}</div>
      <div>{{user.username}} {{user.email}}</div>
  </mat-list-option>
</mat-selection-list>

<p>
  Options selected: {{users.selectedOptions.selected.length}}
</p>
